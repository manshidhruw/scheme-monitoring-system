<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="menu ">
        <a href="home" class="mat-menu-item">HOME</a>
    </div>
    <div class="container-fluid px-1 py-5 mx-auto">
        
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <!-- <h3>Request a Demo</h3>
                <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for
                    you.</p> -->
                <div class="card">
                    <h5 class="text-center mb-4">IPD Details Entry</h5>
                    <form class="form-card" [formGroup]="ipdform" (ngSubmit)="submit()">
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3"for="Speciality">Speciality
                                    <span class="text-danger"> *</span></label>
                                <!-- <input type="text" id="speciality"  placeholder="Speciality" -->
                                <select class="custom-select mb-3" formControlName="speciality">
                                    <option value=""> choose speciality</option>
                                    <option *ngFor="let speciality of specialityname" [ngValue]="speciality.specialityname">
                                        {{ speciality.specialityname }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="hospitalcode">Hospital code
                                    <span class="text-danger"> *</span></label>
                                <select class="custom-select mb-3" formControlName="hospitalcode">
                                    <option value=""> choose hospital code</option>
                                    <option *ngFor="let hospital of scheme" [ngValue]="hospital.hospitalcode">
                                        {{ hospital.hospitalcode }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="entrydate">Enter date
                                    <span class="text-danger"> *</span></label>
                                <input type="date" id="entrydate" formControlName="entrydate" placeholder="Enter the date">
                            </div>
                        </div>
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="noofcasereported">No. of Case Reported
                                    <span class="text-danger"> *</span></label>
                                <input type="number" id="noofcasereported" formControlName="noofcasereported" placeholder="Enter No. of case Reported">
                            </div>
                        </div>
                        
                        
                        <div *ngIf="formnotvalid" class="alert">
                            <div class="form-group col-sm-6">
                                fill the All fields
                                <!-- <button type="submit" class="btn-block btn-primary">SUBMIT</button> -->
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6">
                                <button type="submit" class="btn-block btn-primary">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>

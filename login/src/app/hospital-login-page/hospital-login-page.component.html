<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">Profile</h3>
                    <!-- <h6 class="theme-color lead">A Lead UX &amp; UI designer based in Canada</h6>
                    <p>I <mark>design and develop</mark> services for customers of all sizes, specializing in creating stylish, modern websites, web services and online stores. My passion is to design digital user experiences through the bold interface and meaningful interactions.</p> -->
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>ID No.</label>
                                <p>{{profiledata.id}}</p>
                            </div>
                            <div class="media">
                                <label>Name</label>
                                <p>{{profiledata.hospitalcode}}</p>
                            </div>
                            <!-- <div class="media">
                                <label>Age</label>
                                <p>{{profiledata.age}}Yr</p>
                            </div> -->
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>E-mail</label>
                                <p>{{profiledata.email}}</p>
                            </div>
                            <div class="media">
                                <label>Phone</label>
                                <p>{{profiledata.mobile}}</p>
                            </div>
                            <!-- <div class="media">
                                <label>Skype</label>
                                <p>skype.0404</p>
                            </div>
                            <div class="media">
                                <label>Freelance</label>
                                <p>Available</p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <!-- <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt=""> -->
                </div>
            </div>
        </div>
        <div class="counter">
            <div class="row">
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="500" data-speed="500">{{profiledata.noofipd}}</h6>
                        <p class="m-0px font-w-600">Total No of IPD</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="150" data-speed="150">{{profiledata.noofopd}}</h6>
                        <p class="m-0px font-w-600">Total No Of OPD</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="850" data-speed="850">{{profiledata.totalbedoccupied}}</h6>
                        <p class="m-0px font-w-600">Total Bed Occupied</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="190" data-speed="190">{{profiledata.totalayushman}}</h6>
                        <p class="m-0px font-w-600">Total Ayushman patient</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

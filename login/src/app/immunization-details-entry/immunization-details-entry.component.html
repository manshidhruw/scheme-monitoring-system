<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="menu  align-items-center">
        <a href="home" class="mat-menu-item">HOME</a>
    </div>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <!-- <h3>Request a Demo</h3>
                <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for
                    you.</p> -->
                <div class="card">
                    <h5 class="text-center mb-4">Immunization Details Entry</h5>
                    <form class="form-card" [formGroup]="immunizationform" (ngSubmit)="submit()">
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3"for="immunizationid">Immunization ID
                                    <span class="text-danger"> *</span></label>
                                <!-- <input type="text" id="speciality"  placeholder="Speciality" -->
                                <select class="custom-select mb-3" formControlName="immunizationid">
                                    <option value=""> choose Immunization ID</option>
                                    <option *ngFor="let Immunizationid of immunizationid" [ngValue]="Immunizationid.immunizationid">
                                        {{ Immunizationid.immunizationid }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="hospitalcode">Hospital code
                                    <span class="text-danger"> *</span></label>
                                <select class="custom-select mb-3" formControlName="hospitalcode">
                                    <option value=""> choose hospital code</option>
                                    <option *ngFor="let Hospital of hospital" [ngValue]="Hospital.hospitalcode">
                                        {{ Hospital.hospitalcode }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="entrydate">Enter date
                                    <span class="text-danger"> *</span></label>
                                <input type="date" id="entrydate" formControlName="entrydate" placeholder="Enter the date">
                            </div>
                        </div>
                        <div class="row justify-content-center text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="noofimmunization">No. of Immunization
                                    <span class="text-danger"> *</span></label>
                                <input type="number" id="noofimmunization" formControlName="noofimmunization" placeholder="Enter No. of Immunization is done">
                            </div>
                        </div>
                        
                        <div *ngIf="formnotvalid" class="alert">
                            <div class="form-group col-sm-6">
                                fill the All fields
                                <!-- <button type="submit" class="btn-block btn-primary">SUBMIT</button> -->
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group col-sm-6">
                                <button  class="btn-block btn-primary">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
